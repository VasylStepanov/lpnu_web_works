<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 3</title>
  </head>
  <body>
    <script>
      function root(a) {
      return Math.sqrt(a);
      }
      function cube(a) {
      return a * a * a;
      }

      const result_root = root(9)
      const result_cube = cube(4);

      document.write("<h2> result_root = ", result_root, "</h2>");
      document.write("<h2> result_cube = ", result_cube, "</h2>");
    </script>
  </body>
</html>
