<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 3</title>
  </head>
  <body>
    <script>
    //Опис функції виведення рядка з переходом на новий
    function PrintBR(txt) {
      document.write("<h1>", txt, "</h1>", "<br/>");
    }
    // Звертання до функції з передачею фактичних параметрів
    PrintBR ("first row");
    PrintBR ("second row");
    PrintBR ("last row");
    </script>
  </body>
</html>
