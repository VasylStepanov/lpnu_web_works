<!DOCTYPE html>

    <title>Lab 3</title>

  <body>
    <script>
      function printText(txt, size = 14) {
        document.write(`<div style="font-size:${size}pt">${txt}</div>`);
      }
      printText("<p>Big font", 42);
      printText("<p>Default font - first row");
      printText("<p>Default font - second row");
      printText("<p>Small font", 6);
    </script>
  </body>
