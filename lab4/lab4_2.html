  <body>
    <script>
      let array = [];
      for (let i = 0; i < 15; i++) {
          array.push(Math.floor(Math.random() * 100));
      }

      console.log(array.join('  '));

      let minIndex = array.indexOf(Math.min(...array));

      let sum = array[0] + array[array.length - 1];
      array[minIndex] = sum;

      console.log(array.join('  '));
    </script>
  </body>
